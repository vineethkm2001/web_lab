<html>
<head>
<title>simple calculator</title>
<style>
table,tr,td
{border:1px solid black;
border-collapse:collapse;
background-color:grey;}
</style>
<script type="text/javascript">

function calc(clicked_id)
{
	var val1=parseFloat(document.getElementById("value1").value)
	var val2=parseFloat(document.getElementById("value2").value)
	var r;
	if(clicked_id=="add")
		r=val1+val2
	else if(clicked_id=="sub")
		r=val1-val2
	else if(clicked_id=="mul")
		r=val1*val2
	else if(clicked_id=="div")
		r=val1/val2
	answer.value=r
}
function cls()
{
value1.value=""
value2.value=""
answer.value=""
}
</script>
</head>
	<body>
	<table>
	<tr>
		<th colspan="4">SIMPLE CALCULATOR</th>
	</tr>
	<tr>
		<td>value1:</td>
		<td><input type="number" id="value1" placeholder="operand 1"></td>
		<td>value2:</td>
		<td><input type="number" id="value2" placeholder="operand 2"></td>
	</tr>
	<tr>
		<td><input type=button value="addition" id="add" onclick="calc(this.id);"></td>
		<td><input type=button value="subtraction" id="sub" onclick="calc(this.id);"></td>
		<td><input type=button value="division" id="div" onclick="calc(this.id);"></td>
		<td><input type=button value="multiplication" id="mul" onclick="calc(this.id);"></td>
	</tr>
	<tr>
		<td>Answer</td>
		<td><input type="text" id="answer" disabled></td>
		<td><input type="button" value="clear all" onclick="cls();"/></td>
	</tr>
	</table>
	</body>
</html>
