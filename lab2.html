<html>
<head>
<title>Square and Cubes</title>
</head>
<style>
tabel,td,tr,th{border-collapse:collapse;text-align:center;border:1px solid balck;}
</style>
<script>
document.write("<table><tr><th>Numbers</th><th>Square</th><th>Cubes</th></tr>");
for(i=0;i<10;i++)
{
	document.write("<tr><td>"+i+"</td><td>"+i*i+"</td><td>"+i*i*i+"</td></tr>");
}
document.write("</table>");
</script>
</html>
